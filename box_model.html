<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        .prvi{
            border: 1px solid black;
            margin: 20px 20px 20px 20px;
            padding: 15px 15px 15px 15px;
        }  /* margine idu u smijeru kazaljke na satu */
            
        .drugi{
            border: 1px solid black;
            border-top-width: 6px;
        } /* dashed, solid, dotted... vrste obruba */
    </style>
</head>
<body>
    <h2>Box model</h2>
    <div class="prvi">
        <p>Ovo je prvi box</p>
    </div>
    <div class="drugi">
        <p>Ovo je drugi box</p>
    </div>
</body>
</html>
